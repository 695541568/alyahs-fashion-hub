backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "products"
    label: "Products"
    folder: "products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Product Name", name: "title", widget: "string" }
      - { label: "Retail Price", name: "retail", widget: "string" }
      - { label: "Wholesale Price", name: "wholesale", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
